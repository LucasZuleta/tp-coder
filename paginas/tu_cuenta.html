        <main>
            <section class="tu-cuenta-container">
                <div>
                    <h4>
                        Tu Cuenta
                    </h4>
                </div>
                <div class="tu-cuenta">
                    <div class="tu-cuenta-item">
                        <label for="nombre">
                            <h5>
                                Nombre
                            </h5>
                        </label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="tu-cuenta-item">
                        <label for="apellido">
                            <h5>
                                Apellido
                            </h5>
                        </label>
                        <input type="text" id="apellido" name="apellido">
                    </div>
                    <div class="tu-cuenta-item">
                        <label for="mail">
                            <h5>
                                Mail
                            </h5>
                        </label>
                        <input type="text" id="mail" name="mail">
                    </div>
                    <div class="tu-cuenta-item">
                        <label for="direccion">
                            <h5>
                                Direccion
                            </h5>
                        </label>
                        <input type="text" name="direccion" id="direccion">
                    </div>
                    <div class="tu-cuenta-item">
                        <label for="tarjeta">
                            <h5>
                                Tarjeta
                            </h5>
                        </label>
                        <input type="text" name="tarjeta" id="tarjeta">
                    </div>
                    <div class="tu-cuenta-item">
                        <label for="telefono">
                            <h5>
                                Telefono
                            </h5>
                        </label>
                        <input type="text" name="telefono" id="telefono">
                    </div>
                </div>

            </section>
